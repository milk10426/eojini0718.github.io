<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	function sendAlarm(){
		var key = $("#key").val();
		var data = $("#data").val();
		$.ajax({
			url: "sendAlarm.php",
			dataType: "html",
			type: "POST",
			data: {key: key, data: data},
			success: function(){
				$('#data').val("");
			}
		})
	}
	function key() {
            var keycode = event.keyCode;
            if (keycode == 13) {
                sendAlarm();
            }
    }
</script>
<p>KEY: <input type="text" id="key"></p>
<p>DATA: <input type="text" id="data" onkeyup="key()"> </p>
<button type="button" onclick="sendAlarm()">SEND</button>
